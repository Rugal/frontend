<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div> <img  src="dessertweb.jpg"  alt="dessertWEB" / </div>
<h2>Welcome to food for you !(<span style="color:teal" >&#9733;&#9733;&#9733;&#9733;</span>)</h2> 
<h2>  
    <img src="torte.jpg"; alt="Torte image"> </h2>

 <!--- Angular JS -->
 <div ng-app="myApp" ng-controller="customersCtrl">
 
<p>Please enter your name...
<p>Name : <input type="text" ng-model="name" placeholder="Enter name here"></p>
<h1>Hello {{name}}</h1>

    
<p>Please enter what do you wanna to eat in the selection list:</p>	
    <select ng-model="meal">
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
		<option value="Snack">Snack</option>
		<option value="Dinner">Dinner</option>
    </select>    
	
    <div ng-show="meal == 'Breakfast'" > your Breakfast: 
			
			
			<ul>
				<li ng-repeat="x in names">
				{{ x.Name + ', ' + x.Country }}
				</li>
			</ul>
	</div>


	
    <div ng-show="meal == 'Lunch'">your Lunch:</div>
	<div ng-show="meal == 'Snack'">your Snack:</div>
	<div ng-show="meal == 'Dinner'">your Dinner:</div>
	

</div>

<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {

  $http.get("http://www.w3schools.com/angular/customers.php")
  <!-- $http({method: "GET",url:'data.json'})-->
  
  .success(function (response) {$scope.names = response.records;});
  
  <!--  .success(function(data, image, type ){console.log("success... ")})  .error(function(data, image, type ){console.log("error... ") });	-->
});
</script>

</body>
</html>
