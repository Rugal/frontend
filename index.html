<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> Food For YOU </title>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src= "js/app.js"></script>
<link href="css/css.css" type="text/css" rel="stylesheet">
</head>

<body>
<div id="header"> <img  src="img/banner.gif" ></div>
<h2>Welcome to food for you !</h2> 

 <!--- Angular JS -->

<div ng-app="myApp">
	<p>Please enter your name...
	<p>Name : <input type="text" ng-model="name" placeholder="Enter name here"></p>
	<h1>Hello {{name}}</h1>
	
	
	<div data-ng-controller="button">  
	 <div id="bu">
        <button class="btn" id="myElement" name="save" data-ng-click="showbTriggerElement();" >breakfast</button>
		<button class="btn" id="myElement" name="save" data-ng-click="showlTriggerElement();">lunch</button>
		<button class="btn" id="myElement" name="save" data-ng-click="showdTriggerElement();">dinner</button>
		<button class="btn" onclick="location.replace(location)">reload</button>
     </div>
	 <div id="im">
        <div id="trigger-element" data-ng-hide="triggerElement">
					
			<div ng-controller="restCtrl">
				<table>
					<tr>
						<th id="menuimg"><img src="https://food-for-you.herokuapp.com/menu/{{names.mid}}/image"></th>
						<th id="info">
							<h3>{{names.name}}</h3>
							<p>Price: ${{names.price}}</p>
							<p>Resturant :{{names.restaurant.name}}</p>
							<p>phone :{{names.restaurant.phone}}</p>
							<p>Address :{{names.restaurant.address}}  {{names.restaurant.postalcode}}</p>
						</th>
					</tr>
		
				</table>
			</div>	
		</div>
	 </div>
	</div>
	
</div>

</body>
</html>
